<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online english alphabet to practice spelling!">
    <meta name="robots" content="index,follow">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Online English Alphabet by Aldo Ortiz">
    <meta property="og:title" content="Online English Alphabet by Aldo Ortiz">
    <meta property="og:url" content="https://arudope.github.io/alphabet/">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Online English Alphabet by Aldo Ortiz</title>
</head>
<body>
    <header class="header">
        <img class="header-logo" src="./img/favicon.ico" alt="Header logo image">
        <nav class="header-nav">
            <ul>
                <li><a class="header-nav-link" href="#alphabet-section"">The Alphabet</a></li>
                <li><a class="header-nav-link" href="#contact-section">Contact me</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="alphabet-section">
        <h1 class="main-title-h1 center-text">English Alphabet by <span class="span-text">Aldo Ortiz</span></h1>
        <p class="center-text main-explanation-text">Click on any letter to hear how it sounds!</p>
        <div class="alphabet-container center-text">
            <div class="letter-tile" id="letterA">
                <span>A</span>
            </div>
            <div class="letter-tile" id="letterB">
                <span>B</span>
            </div>
            <div class="letter-tile" id="letterC">
                <span>C</span>
            </div>
            <div class="letter-tile" id="letterD">
                <span>D</span>
            </div>
            <div class="letter-tile" id="letter-e">
                <span>E</span>
            </div>
            <div class="letter-tile" id="letter-f">
                <span>F</span>
            </div>
            <div class="letter-tile" id="letter-g">
                <span>G</span>
            </div>
            <div class="letter-tile" id="letter-h">
                <span>H</span>
            </div>
            <div class="letter-tile" id="letter-i">
                <span>I</span>
            </div>
            <div class="letter-tile" id="letter-j">
                <span>J</span>
            </div>
            <div class="letter-tile" id="letter-k">
                <span>K</span>
            </div>
            <div class="letter-tile" id="letter-l">
                <span>L</span>
            </div>
            <div class="letter-tile" id="letter-m">
                <span>M</span>
            </div>
            <div class="letter-tile" id="letter-n">
                <span>N</span>
            </div>
            <div class="letter-tile" id="letter-o">
                <span>O</span>
            </div>
            <div class="letter-tile" id="letter-p">
                <span>P</span>
            </div>
            <div class="letter-tile" id="letter-q">
                <span>Q</span>
            </div>
            <div class="letter-tile" id="letter-r">
                <span>R</span>
            </div>
            <div class="letter-tile" id="letter-s">
                <span>S</span>
            </div>
            <div class="letter-tile" id="letter-t">
                <span>T</span>
            </div>
            <div class="letter-tile" id="letter-u">
                <span>U</span>
            </div>
            <div class="letter-tile" id="letter-v">
                <span>V</span>
            </div>
            <div class="letter-tile" id="letter-w">
                <span>W</span>
            </div>
            <div class="letter-tile" id="letter-x">
                <span>X</span>
            </div>
            <div class="letter-tile" id="letter-y">
                <span>Y</span>
            </div>
            <div class="letter-tile" id="letter-z">
                <span>Z</span>
            </div>
        </div>
        </section>
        <section class="contact-section">
        </section>
    </main>
    <footer class="footer">
        <p class="center-text">Made with ❤️ by ArudoPE</p>
    </footer>
    <script src="./alphabet.js" type="text/javascript"></script>
</body>
</html>
