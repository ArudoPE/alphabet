<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online english alphabet to practice spelling!">
    <meta name="robots" content="index,follow">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Online English Alphabet by Aldo Ortiz">
    <meta property="og:title" content="Online English Alphabet by Aldo Ortiz">
    <meta property="og:url" content="https://arudope.github.io/alphabet/">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Online English Alphabet by Aldo Ortiz</title>
</head>
<body>
    <header class="header">
        <h1 class="main-title-h1 center-text">1. English Alphabet by <span class="span-text">Aldo Ortiz</span></h1>
    </header>
    <main class="main">
        <section class="alphabet-section">
        <div class="explanation-container">
        <p class="main-explanation-text">Click on any letter to hear how it sounds!</p>
        </div>
        <div class="alphabet-container center-text">
            <div class="letter-tile" id="letterA">
                <span>A</span>
            </div>
            <div class="letter-tile" id="letterB">
                <span>B</span>
            </div>
            <div class="letter-tile" id="letterC">
                <span>C</span>
            </div>
            <div class="letter-tile" id="letterD">
                <span>D</span>
            </div>
            <div class="letter-tile" id="letterE">
                <span>E</span>
            </div>
            <div class="letter-tile" id="letterF">
                <span>F</span>
            </div>
            <div class="letter-tile" id="letterG">
                <span>G</span>
            </div>
            <div class="letter-tile" id="letterH">
                <span>H</span>
            </div>
            <div class="letter-tile" id="letterI">
                <span>I</span>
            </div>
            <div class="letter-tile" id="letterJ">
                <span>J</span>
            </div>
            <div class="letter-tile" id="letterK">
                <span>K</span>
            </div>
            <div class="letter-tile" id="letterL">
                <span>L</span>
            </div>
            <div class="letter-tile" id="letterM">
                <span>M</span>
            </div>
            <div class="letter-tile" id="letterN">
                <span>N</span>
            </div>
            <div class="letter-tile" id="letterO">
                <span>O</span>
            </div>
            <div class="letter-tile" id="letterP">
                <span>P</span>
            </div>
            <div class="letter-tile" id="letterQ">
                <span>Q</span>
            </div>
            <div class="letter-tile" id="letterR">
                <span>R</span>
            </div>
            <div class="letter-tile" id="letterS">
                <span>S</span>
            </div>
            <div class="letter-tile" id="letterT">
                <span>T</span>
            </div>
            <div class="letter-tile" id="letterU">
                <span>U</span>
            </div>
            <div class="letter-tile" id="letterV">
                <span>V</span>
            </div>
            <div class="letter-tile" id="letterW">
                <span>W</span>
            </div>
            <div class="letter-tile" id="letterX">
                <span>X</span>
            </div>
            <div class="letter-tile" id="letterY">
                <span>Y</span>
            </div>
            <div class="letter-tile" id="letterZ">
                <span>Z</span>
            </div>
        </div>
        </section>
        <section class="speller-section">
        <h2 class="main-title-h1 center-text">2. Speller by <span class="span-text">Aldo Ortiz</span></h2>
        <div class="explanation-container">
        <p class="main-explanation-text">Write a word, click the button "Spell it"!</p>
        </div>
        <div class="input-container">
            <label for="text">
                <span>Enter a word:</span>
                <input id="inputText" type="text" class="input-text" required placeholder="Enter a word">
            </label>
            <button type="submit" class="submit-button" id="submitButton">Spell it</button>
        </div>
        </section>
    </main>
    <footer class="footer">
        <p class="center-text">Made with ❤️ by ArudoPE</p>
    </footer>
    <script src="./alphabet.js" type="text/javascript"></script>
</body>
</html>
